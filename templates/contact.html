{% extends "base.html" %}
{% load static %}
{% block content %}
    
    <div class="hero-wrap js-fullheight" style="background-image: url({% static 'images/bg_1.jpg' %});">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">
          <div class="col-md-9 text-center ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
            <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="{% url 'main:index' %}">Bosh Sahifa</a></span> <span>Kontakt</span></p>
            <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Kontakt</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section contact-section ftco-degree-bg">
      <div class="container">
        <div class="row d-flex mb-5 contact-info">
          <div class="col-md-12 mb-4">
            <h2 class="h4">Biz bilan bog'lanish</h2>
          </div>
          <div class="w-100"></div>
          <div class="col-md-3">
            <p><span>Address:</span> Alisher Navai street, Fergana, Uzbekistan</p>
          </div>
          <div class="col-md-3">
            <p><span>Phone:</span> <a href="tel://+998999999999">+998 99 999 99 99</a></p>
          </div>
          <div class="col-md-3">
            <p><span>Email:</span> <a href="mailto:example@gmail.com">example@gmail.com</a></p>
          </div>
          <div class="col-md-3">
            <p><span>Website</span> <a href="">example.com</a></p>
          </div>
        </div>
        <div class="row block-5" style="display: flex; justify-content: center;">
          <div class="col-md-8 order-md-last pr-md-5">
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name" name="name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Your Email" name="email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Phone" name="phone">
              </div>
              <div class="form-group">
                <textarea name="message" cols="30" rows="7" class="form-control" placeholder="Message" ></textarea>
              </div>
              <div class="form-group" style="display: flex; justify-content: center;">
                <input type="submit" value="Send Message" class="btn btn-outline-warning py-3 px-12">
              </div>
            </form>
          </div>
          </div>
        </div>
      </div>
    </section>

{% endblock %}
